<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reign of Serenity - Collection 2025</title>
  <link rel="stylesheet" href="Style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<section class="slider">
  <div class="slide active">
    <picture>
      <source media="(max-width: 768px)" srcset="Images/Header-mobile-1.png">
      <img src="Images/Header-1.png" alt="Yae Miko">
    </picture>
    <div class="slide-overlay">
      <h1>Collection Yae Miko</h1>
      <a href="Collection.html" class="btn">Découvrir la collection</a>
    </div>
  </div>

  <div class="slide">
    <picture>
      <source media="(max-width: 768px)" srcset="Images/Header-mobile-2.png">
      <img src="Images/Header-2.png" alt="Raiden Shogun">
    </picture>
    <div class="slide-overlay">
      <h1>Collection Raiden Shogun</h1>
      <a href="https://aubesilencieuse.github.io/Raiden-Shogun/Collection.html" class="btn">Découvrez aussi</a>
    </div>
  </div>

  <span class="prev">&#10094;</span>
  <span class="next">&#10095;</span>
</section>


<script>
const slides = document.querySelectorAll('.slide');
const prev = document.querySelector('.prev');
const next = document.querySelector('.next');
let current = 0;

function showSlide(index) {
  slides.forEach(slide => slide.classList.remove('active'));
  slides[index].classList.add('active');
}

next.addEventListener('click', () => {
  current = (current + 1) % slides.length;
  showSlide(current);
});

prev.addEventListener('click', () => {
  current = (current - 1 + slides.length) % slides.length;
  showSlide(current);
});
</script>


</body>

</html>
